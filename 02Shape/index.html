<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, WebVR! â€¢ A-Frame</title>
    <meta name="viewport" content="width=device-width">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="scripts/main.js" defer></script>
  </head>
  <body>
    <a-scene background="color: #333333">
      <a-box id="myBox"
        width="10"
        height="2"
        position="0 2 -4"
        rotation="0 2 0"
        depth="1"
        color="#e10c7a" 
        shadow>
      </a-box>
      <a-plane
         rotation="-90 0 0"
         position="0 1 0"
         width="20"
         height="20"
         color="#7BC8A4"
         >
      </a-plane>
      <a-ring id="myRing"
        width="10"
        height="2"
        position="0 5 -4"
        rotation="0 2 -4"
        depth="1"
        color="#e10c7a" 
        shadow>
      </a-ring>
      <a-ring id="myRing2"
        width="10"
        height="2"
        position="1 5 -4"
        rotation="90 0 0"
        depth="1"
        color="#e10c7a" 
        shadow>
      </a-ring>
      <a-ring id="myRing3"
        width="10"
        height="2"
        position="-1 5.5 -4"
        rotation="90 -45 -45"
        depth="1"
        color="#e10c7a" 
        shadow>
      </a-ring>
      <a-text id="myRing3"
        width="10"
        height="2"
        position="-1.5 2 -1"
        rotation="0 0 0"
        depth="1"
        value="Dit is een test!"
        color="white" 
        shadow>
      </a-text>
    </a-scene>
  </body>
</html>
