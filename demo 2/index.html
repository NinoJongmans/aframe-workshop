<!DOCTYPE html>
w<html>
  <head>
    <meta charset="utf-8">
    <title>AR/VR Challenge 1</title>
    <meta name="viewport" content="width=device-width">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="js/main.js" defer></script>
  </head>
  <body onload="extraction()">
    <a-scene background="color: #333333">
     
     <a-assets>
        <a-asset-item id="house-obj" src="objects/house.obj"></a-asset-item>
        <a-asset-item id="house-mtl" src="objects/house.mtl"></a-asset-item>
      </a-assets>
      
      <a-obj-model 
          
      src="#house-obj" 
      mtl="#house-mtl"
          position="0 2 0"
      
          
      ></a-obj-model>
      
      
    
    </a-scene>
  </body>
</html>
